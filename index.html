<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,200,600,700,900' rel='stylesheet' type='text/css'>    <title>MagicMars</title>
  </head>

  <body onload="getSOL()">
    <script>
    function getSOL() {
        var time = new Date().setFullYear(new Date().getFullYear(),0,1);
        var year = Math.floor(time / 86400000);
        var day = Math.ceil((new Date().getTime()) / 86400000);
        var sol = day - year;
        document.getElementById("SOL").innerHTML = "&nbsp; SOL &nbsp;&nbsp;&nbsp;&nbsp;" + sol;
    }
    </script>
    <div class="verticalLine">
      <div class="section group">
        <div class="col span_1_of_2">
          <div class="md">MISSION DAY</div>

          <div class="sol" id="SOL"></div>
        </div>
        <div class="col span_1_of_2">
        </div>
      </div>
    </div>

  </body>
</html>
